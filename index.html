<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sportify</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="components/top-menu.css">
  <link rel="stylesheet" href="components/artist-name.css">
  <link rel="stylesheet" href="components/shuffle-like.css">
  <link rel="stylesheet" href="components/song-list.css">
  <link rel="stylesheet" href="components/playing_bar.css">
  <link rel="stylesheet" href="components/hover.css">
  <link rel="stylesheet" href="components/top-menu-screen-2.css">
  <link rel="stylesheet" href="components/now-playing-screen-2.css">
  <link rel="stylesheet" href="components/playing-title-text-screen-2.css">
  <link rel="stylesheet" href="components/progress-time-screen-2.css">
  <link rel="stylesheet" href="components/playing-control-panel-screen-2.css">
  <script src="https://kit.fontawesome.com/e01e30d3f8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="screen_1">
    <div class="top_menu">
      <i class="fa-solid fa-arrow-left fa-lg"></i>
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
    </div>
    <div class="artist_picture">
      <img src="image/flume_cover.jpg" class="artist_cover">
    </div>
    <div class="artist_information">
      <h1 Class="artist_name">Flume</h1>
      <h1 class="artist_genre">Electronica, Future Bass</h1>
    </div>


    <div class="shuffle_and_like_button">
      <div class="shuffle_button">
        <i class="fa-solid fa-shuffle"></i>
        <span>Shuffle</span>
      </div>
      <div class="like_button">
        <i class="fa-solid fa-heart"></i>
        <span>9,504,277</span>
      </div>
    </div>

    <div class="recommend_song">
      <div class="cover_thumbnail">
        <img src="image/Flume-Hi_This_Is_Flume.png" class="album_cover">
      </div>
      <div class="cover_text">
        <h1 class="song_artist">Flume</h1>
        <h1 class="song_title">Hi This Is Flume</h1>
      </div>
      <div class="cover_icon">
        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
      </div>

    </div>

    <div class="recommend_song">
      <div class="sound_bars">
        <span class="sound_bar_1"></span>
        <span class="sound_bar_2"></span>
        <span class="sound_bar_3"></span>
        <div class="cover_thumbnail">
          <img src="image/Flume-Palaces.jpg" class="album_cover_palaces">
        </div>
      </div>
      <div class="cover_text">
        <h1 class="song_artist">Flume</h1>
        <h1 class="song_title">Get U</h1>
      </div>
      <div class="cover_icon">
        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
      </div>

    </div>

    <div class="recommend_song">
      <div class="cover_thumbnail">
        <img src="image/Flume-Skin.png" class="album_cover">
      </div>
      <div class="cover_text">
        <h1 class="song_artist">Flume</h1>
        <h1 class="song_title">Helix</h1>
      </div>
      <div class="cover_icon">
        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
      </div>

    </div>

    <div class="recommend_song">
      <div class="cover_thumbnail">
        <img src="image/Flume_Flume.jpg" class="album_cover">
      </div>
      <div class="cover_text">
        <h1 class="song_artist">Flume</h1>
        <h1 class="song_title">Sintra</h1>
      </div>
      <div class="cover_icon">
        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
      </div>

    </div>

    <div class="playig_bar">
      <div class="playing_bar_background">
        <h1 class="playing_bar_artist">Flume</h1>
        <h1 class="playing_bar_title">Get U</h1>
      </div>
      <div class="playing_bar_control_panel">
        <i class="fa-solid fa-backward-step fa-sm"></i>
        <i class="fa-sharp fa-solid fa-pause fa-lg"></i>
        <i class="fa-solid fa-forward-step fa-sm"></i>
      </div>
    </div>

    <div class="invisible_hover"></div>
    <div class="invisible_hover_2"></div>
    <div class="invisible_hover_3"></div>
    <div class="invisible_hover_4"></div>
  </div>





  <div id="screen_2">
    <div class="top_menu_2">
      <i class="fa-solid fa-arrow-left fa-lg"></i>
      <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
    </div>
    <div class="playing_album_cover">
      <img src="image/Flume-Palaces.jpg" class="now_playing_album_cover">
    </div>
    <div id="now-playing-title-and-text">
      <h1 class="now-playing-title-screen-2">Get U</h1>
      <h1 class="now-playing-artist-screen-2">Flume</h1>
    </div>
    <div id="now-playing-progress-time">
      <div class="now-playing-nowtime">
        <span>1:12</span>
      </div>
      <div class="now-playing-endtime">
        <span>4:14</span>
      </div>
    </div>
    <div id="now-playing-progress-bar">
      <div class="now-playtime-bar"></div>
      <div class="now-playtime-end-bar"></div>
      <div class="now-playtime-circle"></div>
    </div>
    <div id="now-playing-control-panel">
      <div class="playing-control-panel-icon">
        <i class="fa-solid fa-repeat fa-lg"></i>
        <i class="fa-solid fa-backward-step fa-lg"></i>
        <i class="fa-solid fa-play fa-lg"></i>
        <i class="fa-solid fa-forward-step fa-lg"></i>
        <i class="fa-solid fa-shuffle fa-lg"></i>
      </div>

    </div>
    <div id="play_button_circle_id">
      <div class="play_button_circle"></div>
    </div>
  </div>

</body>

</html>
